        .profile-photo {

            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #647dee;
        }

        .profile-info {
            margin-left: 30px;
            color: white;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .pronouns {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            margin-left: 10px;
        }

        .profile-title {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .profile-location {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .location-icon {
            margin-right: 5px;
        }

        .badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
        }

        .job-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
            border-radius: 2px;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .job-tag {
            background: linear-gradient(to right, #f1f1f1, #e6e6e6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
        }

        .job-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
            color: white;
        }

        .tag-icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-info {
                margin-left: 0;
                margin-top: 20px;
            }

            .job-tags {
                justify-content: center;
            }
        }
    </style>
</head>
